<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Vorschlags Applikation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="login-section" class="section active">
            <h2>Einloggen</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <button id="loginButton">Login</button>

            <h2 style="margin-top: 20px;">Registrieren</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <button id="signupButton">Signup</button>
        </div>

        <div id="main-section" class="section">
            <h1 class="app-title">Movie Recommender</h1>
            <button id="favoritesButton" class="top-right-button">Favorites</button>

            <div class="content-area">
                <div class="list-panel">
                    <h3>Available Films:</h3>
                    <div class="search-bar">
                        <label for="searchFilm">Search Film:</label>
                        <input type="text" id="searchFilm" placeholder="Search...">
                        <button id="clearSearch">Clear</button>
                    </div>
                    <ul id="availableFilmsList" class="film-list"></ul>
                </div>

                <div class="list-panel">
                    <h3>Recommended Films:</h3>
                    <ul id="recommendedFilmsList" class="film-list"></ul>
                </div>
            </div>

            <div class="film-details">
                <h3 id="detailFilmName">Name: No Film Selected</h3>
                <p id="detailFilmDescription">Beschreibung: Select a film from the lists above to see its details.</p>
                <button id="trailerButton" disabled>Watch Trailer</button>
                <button id="addToWatchlistButton">add to watch_list</button>
            </div>
        </div>

        <div id="favorites-section" class="section">
            <h2>Favorites</h2>
            <button id="backToMainButton">Main Window</button>

            <div class="list-panel">
                <h3>Your Liked Films:</h3>
                <ul id="likedFilmsList" class="film-list"></ul>
            </div>
            <button id="removeFromListButton">Remove from List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
